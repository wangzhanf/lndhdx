        myWin = window.open('./昨日回顾.html','newWin','width=200,height=200,toolbar=false');

        //每秒钟让新打开的窗口移动一个像素
        let hInterval = window.setInterval(function () {
            myWin.moveBy(1,1);
        },1000);

    },5000);



    //clearTimeout(hTimeout);

    document.querySelector("button").onclick = function () {
        clearTimeout(hTimeout);
    };

</script>
