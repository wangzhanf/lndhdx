<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" />
    <button>输出</button>
    <div></div>
<script>
    //1 点击按钮执行操作
    document.querySelector('button').onclick = function(){
        //2 获取输入的数据内容
        let sName = document.querySelector('input').value;
        //3 处理输入的数据
        console.log(`|${sName}|`);
        let sNew = sName.trim();//去除首尾空格,返回新的字符串
        let aNew = sNew.split(' ');
        aNew.reverse();//翻转
        console.log(`|${aNew}|`);
        //4 输出到展示区
        document.querySelector('div').innerText = aNew.join(' ').toUpperCase();
    };

</script>
</body>
</html>
