    //查找数组中的所有偶数，并将结果返回,形参的本质就是函数的变量，也可以使用解构赋值
    function myFun([a,...lists]){
        // console.log(arr.length);
        // console.log(a);
        // console.log(lists);
        //找到偶数，组成新数组
        let aResult = [];
        for (let i = 0; i < lists.length; i++) {
            if(lists[i] % a == 0)
                aResult.push(lists[i]);
        }
        return aResult;
    }
