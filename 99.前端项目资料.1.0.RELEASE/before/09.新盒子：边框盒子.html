<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.one{
				width: 200px;
				height: 200px;
				padding: 20px;
				background-color: orange;
				border: solid 20px blue;
				margin: 50px;
			}
			.two{
				box-sizing: border-box;

				height: 200px;
				padding: 30px;

				border: solid 30px blue;
				margin: 50px;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
