    //获取离休息还有几天
    let iNum = Number.parseInt(prompt("请输入星期数：","2"));
    let iCount = 0;
    //处理违法输入
    if(iNum){
        iNum = iNum % 7;//  iNum %= 7;

        switch (iNum) {
            // case 1,2,3,4,5: iCount++;break;
            case 1: iCount ++;
            case 2: iCount ++;
            case 3: iCount ++;
            case 4: iCount ++;
            case 5: iCount ++;break;
            default: break;
        }
        console.log(`离休息还有${iCount}天`);

    }
