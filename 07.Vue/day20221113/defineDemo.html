<div id="app">
    {{ mydate }}
    <hr />
    <button v-on:click="add">添加</button>
    <ul>
        <li v-for="(item,index,a) in blists">
            {{ index }} -- {{item.id}}--{{item.name}}--{{item.price}}
            <input type="text" />
            <button v-on:click="del(index)">删除</button>
        </li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>

            // },1000);
            let st;
            function rooool(){
                let d = new Date();
                console.log(this);
                that.mydate = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
                st = setTimeout(rooool,1000);
