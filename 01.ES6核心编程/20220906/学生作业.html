<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">

  var score=parseInt(prompt('请输⼊你的成绩'));
  switch(true){
    case score>=0&&score<60:
      alert('不及格');
      break;

    case score>60 && score<=70:
      alert('及格');
      break;

    case score>70&&score<=80:
      alert('良好');
      break

    case score>80&&score<=90:
      alert('优秀');
      break;

    case score>90&&score<=100:
      alert('优秀');
      break;

    default:
      alert('输⼊不合法');

  }

</script>


</body>
</html>
