<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div id="app">
  <h1>rootTitle</h1>
  <son></son>
</div>

<template id="sonview">
  <div>
    <h2>{{ sonTitle }} {{ money}}</h2>
    <sun info="你是长子长孙" v-bind:yichan="money*0.75"></sun>
    <sun info="你是老疙瘩" v-bind:yichan="money*0.25"></sun>
  </div>
</template>

<template id="sunview">
  <div>
    <h3>{{ sunTitle }} {{money}}</h3>
    <p>这是孙子节点的内容</p>
    <p>这是父节点传递的数据：  {{ info }}</p>
    <p>继承了遗产：  {{ yichan }}</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  new Vue({
    el: "#app",
    data: function(){
      return {
        rootTitle:"根组件的标题"
      };
    },
    components:{
      son:{
        template:'#sonview',
        data:function(){
          return {
            sonTitle:'Son子组件的标题',
            money:100
          };
        },
        components: {
          sun:{
            template: '#sunview',
            data:function(){
              return {
                sunTitle:"sun孙子组件的标题",
                //money:this.super().money/2
              };
            },
            props:['info','yichan']   //存在了  info ,yichan 数据属性
          }
        }
      }
    }
  });
</script>

</body>
</html>
