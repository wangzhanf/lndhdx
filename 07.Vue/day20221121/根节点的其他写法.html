<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span>{{a}}</span>
</div>

<div id="app333">
    <span v-html="a"></span>
</div>
<script src="../js/vue3.js"></script>
<script>
    //通过构造函数方式创建Vue实例，
    // new Vue({

    // });
    // Vue.creatApp({data:{a:1}}).$mount("#app");
    let vm = Vue.createApp({data:function(){
        return {a:1};
        }} );

    if(true){
        vm.mount("#app");
    }else{
        vm.mount("#app333")
    }
</script>
</body>
</html>
