<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //javascript是一个弱类型语言，所以形参无需使用类型说明,
    // 形式参数和实际参数可以数量不等，从左向右匹配，没有对应的实参则形参默认取值   undefined


    function myMax(a,b){//声明函数的形参为2个
        console.log(a,b);
        if(!b)
            b = 5;
        return a>b?a:b;
    }

    console.log(myMax(3));//调用时实际参数为1个
    console.log(myMax(3,1));//调用时实际参数为2个

    //可以采用新式语法，  默认形参形式 , 默认形参填充只能从右向左 ，
    function myMax1(a,b = 5){
        return a>b?a:b;
    }
    console.log(myMax1(3));//调用时实际参数为1个
    console.log(myMax1(3,1));//调用时实际参数为2个
    // rest   可变长参数，参数不固定
    // 一系列数字被分割的值    [1,3,5,4,6,8] 总和   平分为  3份  或  5份
    function calc(a,b,c,d,e,f,g){
        let sum = b+c+d+e+f+g;
        let avg = sum/a;
        return avg;
    }

    console.log(calc(3,1,3,5,4,6,8));//9
    console.log(calc(5,1,3,5,4,6,8));//5.4
    console.log(calc(5,1,3,5,4,6,8,9,5));//5.4
    console.log(calc(5,1,3,5,4));//NaN
    //解决方式   ，   函数定义的时候采用  ...代表参数列表【可变长】，使用时采用数组方法访问参数列表
    //可变长参数的匹配，形参的最后， 其他参数都匹配完毕后 剩余 的全部都给  最右侧的可变长参量
    function calc1(a,...aList){
        //console.log(a);
        //console.log(aList);
        //遍历数组得到总和
        let sum = 0;
        for (let i = 0; i < aList.length; i++) {
            sum += aList[i];
        }
        return sum/a;
    }
    console.log(calc1(3,1,3,5,4,6,8));//9
    console.log(calc1(5,1,3,5,4,6,8));//5.4
    console.log(calc1(5,1,3,5,4,6,8,9,5));//8.2
    console.log(calc1(5,1,3,5,4));//2.6

    function compare(baseNum,...aList){
        let sResult = '';
        for (let i = 0; i < aList.length; i++) {
            if(aList[i] >= baseNum)
                sResult += `${aList[i]} - `;//最后一个 -  没必要。
        }
        return sResult;
    }

    console.log(compare(4,1,5,7,2,8,3,9,4,6));

</script>
</body>
</html>
