    /*# 课堂练习：
    按需求实现，
    用户输入饥饿度【0-100】，饭的总量【】，错误使用try...catch处理

    模拟吃饭的过程，每吃一勺饭饥饿度-1，饭的总量吃完或者饥饿度为 0时停止吃饭，每吃5勺喝水。*/
    try{
        let iHun = Number.parseInt(prompt('输入饥饿程度【0-100】','100'));
        let iTotal = Number.parseInt(prompt('输入饭的总量','1'));
        let iCount = 1;
        while(iHun > 0 && iTotal > 0){
            iHun --;
            iTotal --;
            if(iCount++ % 5 == 0) {
                console.log(`模拟喝水`);//当 if，for，while等语句块后没有{ 时，语句块是紧邻的1行
            }
            console.log(`当前饥饿状态${iHun}，剩余饭量${iTotal}`);
        }
    }catch (e){
        console.log('异常消息：'+e);
    }finally {
        console.log('吃饭过程结束');
