<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotate{
            100% {
                transform: rotate(1turn);
            }
        }
        @keyframes change{
            50%{opacity: 0.33;}
            100%{opacity: 1;}
        }
        .item{
            position: relative;
            z-index: 0;
            width: 15em; height: 6em;
            border-radius: 1em;overflow: hidden;
        }
        .item::before{
            content: '';position: absolute;
            z-index: -8;    left: -50%;top: -50%;
            width: 200%;height: 200%;
            background-color: blueviolet;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(transparent,rgba(255,127,80,1),transparent 30%);
            animation: rotate 3s linear infinite;
        }
        .item::after{
            content: '';position:absolute;
            z-index: -3; left: 0.1em; top: 0.1em;
            width: calc(100%-0.2em);
            height: calc(100%-0.2em);
            background-color: gray;border-radius: 1em;
        }
        .item:hover::before{
            animation-play-state: paused;
        }
        .item-li::after{
            animation: change 4s infinite linear;
        }

    </style>
</head>
<body>

    <div class="item item-li"></div>
    
</body>
</html>
